spring.application.name=qengine

# Настройки базы данных
spring.datasource.url=jdbc:postgresql://localhost:5432/qengine
spring.datasource.username=vesper
spring.datasource.password=1991ms

# Генерация схемы (только для разработки! # !$ ) 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Порт сервера # !$ Номер порта
server.port=8088


# Включение Thymeleaf
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.web.resources.add-mappings=false
# Для разработки
spring.thymeleaf.cache=false 
